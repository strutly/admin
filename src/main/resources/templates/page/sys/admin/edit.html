
<script>
    layui.use(['form','Api', 'table'],async function () {
        var form = layui.form,
            layer = layui.layer,
            Api = layui.Api,
            table = layui.table,
            url = layui.url(),
            $ = layui.$;
        console.log(url);
        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //let res = await Api.getMenu({id:url.search.id});

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(submit)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                layer.close(parentIndex);
            });
            return false;
        });

    });
</script>
