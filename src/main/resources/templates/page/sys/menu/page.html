<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="data-table" lay-filter="data-table"></table>

        <script type="text/html" id="tool">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="del">删除</a>
        </script>

    </div>
</div>
<script>
    layui.use(['table', 'treetable', 'Api','miniPage','form'], function () {
        var tree = layui.tree,
            table = layui.table,
            miniPage = layui.miniPage,
            Api = layui.Api,
            layer = layui.layer,
            form = layui.form,
            $ = jQuery = layui.jquery,
            treetable = layui.treetable;

        treetable.render({
            // 渲染表格
            url: Api.menuApi,
            treeColIndex: 1, // 树形图标显示在第几列
            treeSpid: -1, // 最上级的父级id
            treeIdName: 'id', // id字段的名称
            treePidName: 'pid', // pid字段的名称
            treeDefaultClose: false, // 是否默认折叠
            treeLinkage: false, // 父级展开时是否自动展开所有子级
            elem: '#data-table', // 表格id
            page: false, // 树形表格一般是没有分页的
            toolbar: '#toolbar',
            cols: [
                [
                    {type: 'numbers'},
                    {field: 'title', title: '菜单名称'},
                    {field: 'url', title: 'url'},
                    {
                        field: 'type', title: '类型', templet: function (item) {
                            let names = ["目录","菜单","按钮"];
                            let clas = ["","layui-btn-normal","layui-btn-warm"];
                            return '<a class="layui-btn layui-btn-xs ' + clas[item.type] + '" >' + names[item.type] + '</a>';
                        }
                    },
                    {field: 'pidName', title: '父级名称'},
                    {field: 'perms', title: '授权标识'},
                    {field: 'createTime', title: '创建时间'},
                    {field: 'orderNum', title: '排序码'},
                    {title: '操作', width: 180, toolbar: '#tool'}
                ]
            ]
        });

        table.on('toolbar(data-table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'add':
                    edit(0);
                    break;
            }
        });

        //编辑
        var edit = function (id) {
            var openWH = miniPage.getOpenWidthHeight();
            layer.open({
                title: '编辑权限',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: [openWH[0] + 'px', openWH[1] + 'px'],
                offset: [openWH[2] + 'px', openWH[3] + 'px'],
                content: '/home/sys/menu/edit?id='+id,
            });
        };

        table.on('tool(data-table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    deletedMenu(data.id, data.title);
                    break;
                case 'edit':
                    edit(data.id);
                    break;
            }
        });

        var deletedMenu = function (menuId, menuName) {
            layer.open({
                content: '确定要删除[' + menuName + "]?",
                yes: async function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    let res = await Api.deleteMenu(menuId);
                    top.layer.msg(res.msg, {
                        offset: 't',
                        anim: 6,
                        time: 1500
                    }, function () {
                        treetable.reload();
                    });
                }
            });
        };
        form.on('switch(switch)', function (e) {

            console.log(e);
            //$(".operation_menu input[name=status]").attr('type', 'hidden').val(this.checked ? 1 : 0);
        });

    });
</script>
